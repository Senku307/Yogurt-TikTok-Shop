<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff4d6d;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .section {
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Welcome to Our TikTok Shop</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="section">
        <h2>Shop</h2>
        <div class="products">
            <div class="product">
                <img src="placeholder.jpg" alt="Product Image">
                <h3>Product Name</h3>
                <p>Product details go here.</p>
                <a href="https://www.tiktok.com" target="_blank">Buy on TikTok</a>
            </div>
            <div class="product">
                <img src="placeholder.jpg" alt="Product Image">
                <h3>Product Name</h3>
                <p>Product details go here.</p>
                <a href="https://www.tiktok.com" target="_blank">Buy on TikTok</a>
            </div>
        </div>
    </div>
</body>
</html>
